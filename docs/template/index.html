<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Easy-HTTP - Simple & Powerful Go HTTP Client</title>
    <meta name="description" content="A simple, powerful, and resilient HTTP client library for Go with built-in retry, circuit breaker, caching, and comprehensive testing utilities.">

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- JS Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>

    <style>
        :root {
            /* Primary Colors - Material Design Inspired */
            --primary-50: #e3f2fd;
            --primary-100: #bbdefb;
            --primary-200: #90caf9;
            --primary-300: #64b5f6;
            --primary-400: #42a5f5;
            --primary-500: #2196f3;
            --primary-600: #1e88e5;
            --primary-700: #1976d2;
            --primary-800: #1565c0;
            --primary-900: #0d47a1;

            /* Secondary Colors */
            --secondary-500: #00bcd4;
            --secondary-700: #0097a7;

            /* Accent Colors */
            --accent-500: #ff4081;
            --accent-700: #f50057;

            /* Success, Warning, Error */
            --success-500: #4caf50;
            --warning-500: #ff9800;
            --error-500: #f44336;

            /* Base Theme Variables (Dark by default) */
            --bg-primary: #0a0e27;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1e2532;
            --bg-elevated: #232b3a;

            --surface-primary: #141b2d;
            --surface-secondary: #1e2532;
            --surface-tertiary: #232b3a;

            --border-primary: #2d3748;
            --border-secondary: #3d4758;

            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --text-disabled: #475569;

            --code-bg: #0f1419;
            --code-text: #e2e8f0;
            --code-header-bg: linear-gradient(135deg, #2196f3 0%, #00bcd4 100%);

            /* Semantic Colors */
            --primary: var(--primary-500);
            --primary-hover: var(--primary-600);
            --secondary: var(--secondary-500);
            --accent: var(--accent-500);
            --success: var(--success-500);
            --warning: var(--warning-500);
            --error: var(--error-500);

            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.6);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.7);

            /* Layout */
            --topbar-height: 64px;
            --sidebar-width: 280px;

            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f1f5f9;
            --bg-elevated: #ffffff;

            --surface-primary: #ffffff;
            --surface-secondary: #f8fafc;
            --surface-tertiary: #f1f5f9;

            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e1;

            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-disabled: #94a3b8;

            --code-bg: #f8fafc;
            --code-text: #1e293b;
            --code-header-bg: linear-gradient(135deg, #2196f3 0%, #00bcd4 100%);

            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* High Contrast Theme */
        [data-theme="high-contrast"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --bg-elevated: #1a1a1a;

            --surface-primary: #0a0a0a;
            --surface-secondary: #141414;
            --surface-tertiary: #1a1a1a;

            --border-primary: #ffffff;
            --border-secondary: #e0e0e0;

            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-tertiary: #c0c0c0;
            --text-disabled: #a0a0a0;

            --primary: #00d4ff;
            --primary-hover: #00b8e6;

            --code-bg: #0a0a0a;
            --code-text: #ffffff;
            --code-header-bg: linear-gradient(135deg, #00d4ff 0%, #0097a7 100%);
        }

        /* Blue Theme */
        [data-theme="blue"] {
            --primary-500: #2563eb;
            --primary-600: #1d4ed8;
            --primary: var(--primary-500);
            --primary-hover: var(--primary-600);
            --code-header-bg: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        /* Green Theme */
        [data-theme="green"] {
            --primary-500: #10b981;
            --primary-600: #059669;
            --primary: var(--primary-500);
            --primary-hover: var(--primary-600);
            --code-header-bg: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        /* Purple Theme */
        [data-theme="purple"] {
            --primary-500: #8b5cf6;
            --primary-600: #7c3aed;
            --primary: var(--primary-500);
            --primary-hover: var(--primary-600);
            --code-header-bg: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        /* Red Theme */
        [data-theme="red"] {
            --primary-500: #ef4444;
            --primary-600: #dc2626;
            --primary: var(--primary-500);
            --primary-hover: var(--primary-600);
            --code-header-bg: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Top Navigation Bar */
        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--topbar-height);
            background: var(--surface-primary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
        }

        .top-navbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-navbar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: opacity var(--transition-fast);
        }

        .top-navbar-logo:hover {
            opacity: 0.8;
        }

        .top-navbar-logo i {
            font-size: 1.75rem;
            color: var(--primary);
        }

        .top-navbar-title {
            display: flex;
            flex-direction: column;
        }

        .top-navbar-title h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .top-navbar-title p {
            font-size: 0.75rem;
            margin: 0;
            color: var(--text-secondary);
            line-height: 1.2;
        }

        .top-navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Theme Dropdown */
        .theme-dropdown {
            position: relative;
        }

        .theme-dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--surface-secondary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            min-width: 140px;
            justify-content: space-between;
        }

        .theme-dropdown-toggle:hover {
            background: var(--surface-tertiary);
            border-color: var(--primary);
        }

        .theme-dropdown-toggle i.fa-chevron-down {
            font-size: 0.75rem;
            transition: transform var(--transition-fast);
        }

        .theme-dropdown-toggle.open i.fa-chevron-down {
            transform: rotate(180deg);
        }

        .theme-dropdown-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background: var(--surface-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-fast);
            z-index: 1001;
            overflow: hidden;
        }

        .theme-dropdown-menu.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            border-bottom: 1px solid var(--border-primary);
        }

        .theme-dropdown-item:last-child {
            border-bottom: none;
        }

        .theme-dropdown-item:hover {
            background: var(--surface-tertiary);
            color: var(--primary);
        }

        .theme-dropdown-item.active {
            background: rgba(33, 150, 243, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .theme-dropdown-item i {
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        /* Main Layout */
        main {
            position: fixed;
            top: var(--topbar-height);
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar-container {
            width: var(--sidebar-width);
            height: 100%;
            background: var(--surface-primary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-base);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem 0;
        }

        /* Custom Scrollbar */
        .sidebar-content::-webkit-scrollbar,
        .main-content-body::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track,
        .main-content-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb,
        .main-content-body::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover,
        .main-content-body::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Sidebar Navigation */
        .sidebar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar-nav .nav-item {
            margin: 0 0.75rem 0.5rem 0.75rem;
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all var(--transition-fast);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            border: 1px solid transparent;
        }

        .sidebar-nav .nav-link:hover {
            background: var(--surface-tertiary);
            color: var(--text-primary);
            border-color: var(--border-primary);
            transform: translateX(4px);
        }

        .sidebar-nav .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .sidebar-nav .nav-link.active:hover {
            transform: translateX(0);
        }

        .sidebar-nav .nav-link i {
            margin-right: 0.75rem;
            width: 18px;
            text-align: center;
            font-size: 0.95rem;
        }

        /* Category Groups */
        .nav-category {
            margin: 0 0.75rem 0.5rem 0.75rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            background: var(--surface-secondary);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 600;
            font-size: 0.875rem;
            border: 1px solid transparent;
            user-select: none;
        }

        .category-header:hover {
            background: var(--surface-tertiary);
            border-color: var(--border-primary);
        }

        .category-header i.category-icon {
            margin-right: 0.75rem;
            width: 18px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--primary);
        }

        .category-header i.chevron {
            margin-left: auto;
            transition: transform var(--transition-fast);
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .category-header.expanded i.chevron {
            transform: rotate(90deg);
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-slow);
            padding-left: 0.5rem;
        }

        .category-items.expanded {
            max-height: 3000px;
        }

        .category-items .nav-item {
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .category-items .nav-link {
            padding-left: 2.5rem;
            font-size: 0.8125rem;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-primary);
            background: var(--surface-primary);
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .sidebar-footer-link {
            flex: 1;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.375rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-primary);
            background: var(--surface-secondary);
        }

        .sidebar-footer-link:hover {
            background: var(--surface-tertiary);
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .sidebar-footer-link i {
            font-size: 1.25rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .main-content-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        /* Welcome Section */
        .welcome-section {
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 2rem;
        }

        .welcome-hero {
            background: var(--code-header-bg);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
        }

        .welcome-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .welcome-hero p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0;
            line-height: 1.6;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all var(--transition-base);
        }

        .feature-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .feature-icon i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .feature-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 0;
            font-size: 0.9375rem;
        }

        /* Code Section */
        .code-section {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .code-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .code-section h3 i {
            color: var(--primary);
        }

        .install-code {
            background: var(--code-bg);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 1rem;
            margin: 1rem 0;
        }

        .code-pre {
            margin: 0;
            background: var(--code-bg);
            color: var(--code-text);
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9375rem;
            line-height: 1.7;
            overflow-x: auto;
            border: none;
            border-radius: 0.5rem;
        }

        /* Example Page Styles */
        .examples-container {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 2rem;
        }

        .example-section {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-primary);
            scroll-margin-top: 100px;
        }

        .example-section:first-child {
            padding-top: 0;
        }

        .example-section:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .example-header {
            margin-bottom: 2rem;
        }

        .example-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .example-title i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .example-short-description {
            font-size: 0.9375rem;
            color: var(--text-tertiary);
            margin: 0 0 0.5rem 0;
            font-style: italic;
        }

        .example-intro {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .example-intro p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Code Card */
        .code-card {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .code-header {
            background: var(--code-header-bg);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .code-header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
        }

        .code-header i {
            font-size: 1rem;
        }

        .code-body {
            position: relative;
        }

        .code-body .code-pre {
            margin: 0;
            border-radius: 0;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.8125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .copy-button.copied {
            background: var(--success);
            border-color: var(--success);
        }

        /* Options Section */
        .options-section {
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .options-section h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .options-section h3 i {
            color: var(--primary);
        }

        .option-item {
            background: rgba(33, 150, 243, 0.05);
            border: 1px solid var(--border-primary);

    <script>
        // Data from server
        const examples = {{.Examples}} || [];
        const configOptions = {{.ConfigOptions}} || {};

        // State
        let currentPage = 'welcome';
        let currentTheme = 'dark';

        // Theme Icons Map
        const themeIcons = {
            'dark': 'fa-moon',
            'light': 'fa-sun',
            'high-contrast': 'fa-adjust',
            'blue': 'fa-palette',
            'green': 'fa-leaf',
            'purple': 'fa-magic',
            'red': 'fa-fire'
        };

        // Theme Names Map
        const themeNames = {
            'dark': 'Dark',
            'light': 'Light',
            'high-contrast': 'High Contrast',
            'blue': 'Blue',
            'green': 'Green',
            'purple': 'Purple',
            'red': 'Red'
        };

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            // Update dropdown toggle text
            const toggle = document.getElementById('themeToggle');
            const icon = themeIcons[theme] || 'fa-moon';
            const name = themeNames[theme] || 'Dark';
            toggle.querySelector('span').innerHTML = `<i class="fas ${icon}"></i> <span>${name}</span>`;

            // Update active state in dropdown
            document.querySelectorAll('.theme-dropdown-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.theme === theme) {
                    item.classList.add('active');
                }
            });

            // Update highlight.js theme
            const highlightTheme = document.getElementById('highlight-theme');
            if (theme === 'light') {
                highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.css';
            } else {
                highlightTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.css';
            }
        }

        // Initialize theme dropdown
        function initThemeDropdown() {
            const toggle = document.getElementById('themeToggle');
            const menu = document.getElementById('themeMenu');

            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggle.classList.toggle('open');
                menu.classList.toggle('open');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                    toggle.classList.remove('open');
                    menu.classList.remove('open');
                }
            });

            // Handle theme selection
            document.querySelectorAll('.theme-dropdown-item').forEach(item => {
                item.addEventListener('click', () => {
                    setTheme(item.dataset.theme);
                    toggle.classList.remove('open');
                    menu.classList.remove('open');
                });
            });
        }

        // Initialize mobile menu
        function initMobileMenu() {
            const toggle = document.getElementById('mobileToggle');
            const overlay = document.getElementById('mobileOverlay');
            const sidebar = document.getElementById('sidebar');

            toggle.addEventListener('click', () => {
                sidebar.classList.add('open');
                overlay.classList.add('show');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            });
        }

        // Close mobile menu
        function closeMobileMenu() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('mobileOverlay').classList.remove('show');
        }

        // Copy code to clipboard
        function copyCode(button) {
            const codeBlock = button.closest('.code-card').querySelector('code');
            const code = codeBlock.textContent;

            navigator.clipboard.writeText(code).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Render welcome page
        function renderWelcome() {
            document.getElementById('mainContent').innerHTML = `
                <div class="welcome-section">
                    <div class="welcome-hero">
                        <h1>ðŸš€ Easy-HTTP</h1>
                        <p>A simple, powerful, and resilient HTTP client library for Go with built-in retry, circuit breaker, caching, and comprehensive testing utilities.</p>

                    <div class="code-section">

                    </div>

                    <h2 style="margin: 2rem 0 1rem; color: var(--text-primary); font-size: 1.5rem; font-weight: 700;">Features</h2>
                    <div class="feature-grid">
                        <div class="feature-card">
                            <div class="feature-icon">

                            <h3>Simple & Intuitive</h3>

                        <div class="feature-card">

                            <p>Flexible middleware system for authentication, logging, metrics, and custom request/response handling.</p>
                        </div>

                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-database"></i>
                            </div>
                            <h3>HTTP Caching</h3>
                            <p>Automatic HTTP caching that respects standard cache headers for improved performance.</p>
                        </div>

                        <div class="feature-card">
                            <div class="feature-icon">
                                <i class="fas fa-vial"></i>
                            </div>
                            <h3>Testing Utilities</h3>
                            <p>Comprehensive mock server with fluent API for testing HTTP clients and services.</p>
                        </div>

                        <div class="feature-card">

                                <i class="fas fa-chart-line"></i>
                            </div>
                            <h3>Observability</h3>
                            <p>Built-in support for OpenTelemetry tracing and Prometheus metrics out of the box.</p>
                        </div>
                    </div>

                    <div class="code-section">
                        <h3><i class="fas fa-rocket"></i> Quick Start</h3>
                        <pre class="code-pre"><code class="language-go">// Simple GET request with automatic JSON unmarshaling
response, err := httpx.GET[map[string]any](
    httpx.WithBaseURL("https://api.example.com"),
    httpx.WithPath("/users/1"),
)

if err != nil {
    log.Fatal(err)
}

fmt.Printf("Status: %d\\n", response.StatusCode)
fmt.Printf("Body: %+v\\n", response.Body)</code></pre>
                    </div>

                    <div style="margin-top: 3rem; padding: 2rem; background: var(--surface-primary); border-radius: 0.75rem; border: 1px solid var(--border-primary); text-align: center;">
                        <h3 style="margin-bottom: 1rem; color: var(--text-primary);">
                            <i class="fas fa-arrow-left"></i>
                            Explore Examples

            hljs.highlightAll();
            currentPage = 'welcome';
        }

        // Render all examples as a single scrollable page
        function renderAllExamples() {
            let html = '<div class="examples-container">';

            examples.forEach((example, idx) => {
                const iconClass = ['fa-github', 'fa-google', 'fa-facebook', 'fa-twitter'].includes(example.icon) ? 'fab' : 'fas';

                const optionsHtml = example.options && example.options.length > 0 ? `
                    <div class="options-section">
                        <h3>
                            <i class="fas fa-sliders-h"></i>
                            Configuration Options Used
                        </h3>
                        ${example.options.map(opt => `
                            <div class="option-item">
                                <div class="option-name">${opt.name}</div>
                                <div class="option-type">Type: ${opt.type}</div>
                                <div class="option-description">${opt.description}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : '';

                html += `
                    <div class="example-section" id="example-${idx}" data-example-idx="${idx}" data-example-name="${example.name}" data-example-description="${example.description}">
                        <div class="example-header">
                            <h2 class="example-title">
                                <i class="${iconClass} ${example.icon || 'fa-code'}"></i>
                                ${example.name}
                            </h2>
                            <p class="example-short-description">${example.description}</p>
                        </div>

                        <div class="example-intro">
                            <p>${example.fullDescription || example.description}</p>
                        </div>

                        <div class="code-card">
                            <div class="code-header">
                                <div class="code-header-title">
                                    <i class="fas fa-code"></i>
                                    <span>Example Code</span>
                                </div>
                                <button class="copy-button" onclick="copyCode(this)">
                                    <i class="fas fa-copy"></i>
                                    Copy
                                </button>
                            </div>
                            <div class="code-body">
                                <pre class="code-pre"><code class="language-go">${example.code}</code></pre>
                            </div>
                        </div>

                        ${optionsHtml}
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('mainContent').innerHTML = html;

            hljs.highlightAll();
            setupScrollSpy();
            currentPage = 'examples';
        }

        // Setup IntersectionObserver for scroll spy
        function setupScrollSpy() {
            const options = {
                root: document.querySelector('.main-content-body'),
                rootMargin: '-80px 0px -80%',
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const idx = entry.target.dataset.exampleIdx;

                        // Update sidebar active state
                        document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        document.querySelector(`.example_${idx}`)?.classList.add('active');
                    }
                });
            }, options);

            // Observe all example sections
            document.querySelectorAll('.example-section').forEach(section => {
                observer.observe(section);
            });
        }

        // Render configuration page
        function renderConfiguration() {
            // Categorize config options
            const categories = {
                'Client Configuration': ['WithDefaultBaseURL', 'WithDefaultTimeout', 'WithDefaultHeader', 'WithDefaultHeaders', 'WithClientLogger', 'WithClientLogLevel'],
                'Request Configuration': ['WithBaseURL', 'WithPath', 'WithQueryParam', 'WithQueryParams', 'WithHeader', 'WithHeaders', 'WithJSONBody', 'WithBody', 'WithContext', 'WithStreaming'],
                'Authentication': ['WithBasicAuth', 'WithBearerToken', 'WithAPIKey', 'WithHTTPBasicAuth', 'WithHTTPBearerToken', 'WithAPIKeyName', 'WithAPIKeyLocation', 'WithAPIKeyHeader', 'WithAPIKeyQuery', 'WithAPIKeyCookie'],
                'Resilience Patterns': ['WithClientDefaultRetryPolicy', 'WithClientRetryPolicy', 'DefaultRetryPolicy', 'AggressiveRetryPolicy', 'ConservativeRetryPolicy', 'WithClientDefaultCircuitBreaker', 'WithClientCircuitBreaker', 'DefaultCircuitBreakerConfig', 'AggressiveCircuitBreakerConfig', 'ConservativeCircuitBreakerConfig'],
                'Caching & Performance': ['WithClientDefaultCache'],
                'Middleware': ['WithClientMiddleware', 'WithClientMiddlewares'],
                'Proxy & Network': ['WithHTTPProxy', 'WithHTTPSProxy', 'WithSOCKS5Proxy', 'WithProxyAuth'],
                'Cookie Management': ['WithCookie', 'WithCookies', 'WithCookieJar'],
                'Observability': ['WithTracing'],
                'Convenience Methods': ['GET', 'POST', 'PUT', 'DELETE', 'PATCH']
            };

            const categoryIcons = {
                'Client Configuration': 'fa-cog',
                'Request Configuration': 'fa-paper-plane',
                'Authentication': 'fa-lock',
                'Resilience Patterns': 'fa-sync',
                'Caching & Performance': 'fa-tachometer-alt',
                'Middleware': 'fa-layer-group',
                'Proxy & Network': 'fa-network-wired',
                'Cookie Management': 'fa-cookie',
                'Observability': 'fa-chart-line',
                'Convenience Methods': 'fa-magic'
            };

            let html = '<div class="config-section">';

            for (const [category, optionKeys] of Object.entries(categories)) {
                const icon = categoryIcons[category] || 'fa-cog';
                html += `
                    <div class="config-category">
                        <div class="config-category-header">
                            <i class="fas ${icon}"></i>
                            <h2>${category}</h2>
                        </div>
                        <div class="config-grid">
                `;

                optionKeys.forEach(key => {
                    const option = configOptions[key];
                    if (option) {
                        html += `
                            <div class="config-item">
                                <div class="config-name">${option.name}</div>
                                <div class="config-type">Type: ${option.type}</div>
                                <div class="config-description">${option.description}</div>
                            </div>
                        `;
                    }
                });

                html += `
                        </div>
                    </div>
                `;
            }

            html += '</div>';

            document.getElementById('mainContent').innerHTML = html;

            // Update sidebar active state
            document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('.nav-link[data-page="config"]')?.classList.add('active');

            closeMobileMenu();
            currentPage = 'config';
        }

        // Get or create category
        const categoryMap = {};
        function getOrCreateCategory(categoryName, categoryIcon) {
            if (categoryMap[categoryName]) {
                return categoryMap[categoryName];
            }

            const sidebar = document.querySelector('.sidebar-nav');
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('nav-category');

            const header = document.createElement('div');
            header.classList.add('category-header');

            const icon = document.createElement('i');
            icon.classList.add('fas', categoryIcon || 'fa-folder', 'category-icon');

            const title = document.createElement('span');
            title.textContent = categoryName;

            const chevron = document.createElement('i');
            chevron.classList.add('fas', 'fa-chevron-right', 'chevron');

            header.appendChild(icon);
            header.appendChild(title);
            header.appendChild(chevron);

            const itemsContainer = document.createElement('div');
            itemsContainer.classList.add('category-items');

            // Toggle category
            header.addEventListener('click', () => {
                header.classList.toggle('expanded');
                itemsContainer.classList.toggle('expanded');
            });

            categoryDiv.appendChild(header);
            categoryDiv.appendChild(itemsContainer);
            sidebar.appendChild(categoryDiv);

            categoryMap[categoryName] = itemsContainer;
            return itemsContainer;
        }

        // Add example to sidebar
        function addExampleToSidebar(example, idx) {
            const li = document.createElement('li');
            li.classList.add('nav-item');

            const a = document.createElement('a');
            a.classList.add('nav-link', `example_${idx}`);
            a.href = '#';

            const icon = document.createElement('i');
            const brandIcons = ['fa-github', 'fa-google', 'fa-facebook', 'fa-twitter'];
            const iconClass = brandIcons.includes(example.icon) ? 'fab' : 'fas';
            icon.classList.add(iconClass, example.icon || 'fa-play-circle');

            const span = document.createElement('span');
            span.textContent = example.name;

            a.appendChild(icon);
            a.appendChild(span);
            li.appendChild(a);

            a.addEventListener('click', (e) => {
                e.preventDefault();

                // If on examples page, scroll to example
                if (currentPage === 'examples') {
                    const targetSection = document.getElementById(`example-${idx}`);
                    if (targetSection) {
                        targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        closeMobileMenu();
                    }
                } else {
                    // Render all examples then scroll to specific one
                    renderAllExamples();
                    setTimeout(() => {
                        const targetSection = document.getElementById(`example-${idx}`);
                        if (targetSection) {
                            targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            closeMobileMenu();
                        }
                    }, 100);
                }
            });

            if (example.category) {
                const categoryContainer = getOrCreateCategory(example.category, example.categoryIcon || 'fa-folder');
                categoryContainer.appendChild(li);
            } else {
                document.querySelector('.sidebar-nav').appendChild(li);
            }
        }

        // Initialize navigation
        function initNavigation() {
            // Welcome and Config links
            document.querySelectorAll('.sidebar-nav .nav-link[data-page], .top-navbar-logo[data-page]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.dataset.page;

                    if (page === 'welcome') {
                        renderWelcome();
                    } else if (page === 'config') {
                        renderConfiguration();
                    }

                    // Update active state
                    document.querySelectorAll('.sidebar-nav .nav-link').forEach(l => l.classList.remove('active'));
                    if (link.classList.contains('nav-link')) {
                        link.classList.add('active');
                    } else {
                        // If clicking logo, activate welcome link in sidebar
                        document.querySelector('.sidebar-nav .nav-link[data-page="welcome"]')?.classList.add('active');
                    }
                    closeMobileMenu();
                });
            });
        }

        // Initialize
        function init() {
            try {
                initTheme();
                initThemeDropdown();
                initMobileMenu();
                initNavigation();

                // Populate sidebar with examples
                if (!examples || examples.length === 0) {
                    document.querySelector('.sidebar-nav').innerHTML += `
                        <li class="nav-item">
                            <div class="nav-link" style="color: var(--text-tertiary); cursor: default;">
                                <i class="fas fa-info-circle"></i>
                                <span>No examples available</span>
                            </div>
                        </li>
                    `;
                } else {
                    examples.forEach((example, idx) => {
                        addExampleToSidebar(example, idx);
                    });

                    // Expand first category
                    setTimeout(() => {
                        const firstCategory = document.querySelector('.category-header');
                        if (firstCategory) {
                            firstCategory.click();
                        }
                    }, 50);
                }

                // Render welcome page initially
                renderWelcome();

            } catch (error) {
                console.error('Error initializing application:', error);
            }
        }

        // Run on load
        (function() {
            window.copyCode = copyCode;
            init();
        })();
    </script>
</body>
</html>
